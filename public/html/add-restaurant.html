<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web-2</title>
    <link rel="stylesheet" type="text/css" href="../css/add-restaurant.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div>
        <div class=" container ">
            <section class="grid ">
                <div class="menu-lateral ">
                    <div class="menu-title-container ">
                        <span class="menu-title ">
                            Menu
                        </span>
                    </div>
                    <a href=" " style="text-decoration: none; ">
                        <div class="menu-options ">
                            <div class="menu-button ">
                                <span class="button-title unselect ">
                                Página Inicial
                            </span>
                            </div>
                    </a>
                    <a href=" " style="text-decoration: none; ">
                        <div class="menu-button selected ">
                            <span class="button-title selected-text ">
                                Restaurantes
                            </span>
                        </div>
                    </a>
                    <a href=" " style="text-decoration: none ">
                        <div class="menu-button ">
                            <span class="button-title unselect ">
                                    Pratos
                                </span>
                        </div>
                    </a>
                    </div>
                </div>
                <div class="content-container ">
                    <div class="page-title-container ">
                        <span class="page-title ">Gerenciar Restaurantes</span>
                    </div>
                    <div class="box-container search-container">
                        <input class="search-input " placeholder="Nome do restaurante *">
                        <div class="buttons">
                            <button class="button-cancel">
                                <i class="fa fa-times-circle"></i> Cancelar
                            </button>
                            <button class="button-add">
                                <i class="fa fa-times-circle"></i> Adicionar
                            </button>
                        </div>
                    </div>
                    <div class="info-box search ">
                        <span class="info-title ">
                                Informações do restaurante
                            </span>
                    </div>
            </section>
            </div>
        </div>
</body>

</html>
